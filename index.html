<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>antoinelle.co</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/images/antoinelle.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="m-0">
    <header class="block">
      <div class="flex justify-center py-px m-0 px-0">
        <!-- for marquee -->
        Hello World
      </div>
      <div class="flex justify-between px-3 py-0">
        <!-- for top navigation -->
        <div class="flex items-center">
          <!-- for logo on top left -->
          <a href="/">
            <img
              class="h-8"
              src="/assets/images/antoinelle-logo-black.png"
              alt="antoinelle"
            />
          </a>
        </div>
        <div class="p-px items-center">
          <!-- for top right navigation -->
          <ul class="flex list-none">
            <li class="flex items-center p-px">
              <a href="/">
                <img
                  class="w-8"
                  src="/assets/images/yinyang.svg"
                  alt="Toggle to Dark Mode or Bright Mode"
                />
              </a>
            </li>
            <li class="flex items-center p-px">
              <a href="/">
                <img
                  class="w-8"
                  src="/assets/images/mobile-version.svg"
                  alt="Toggle to Mobile Version"
                />
              </a>
            </li>
            <li class="flex items-center p-px">
              <a href="/">
                <img
                  class="w-8"
                  src="/assets/images/desktop-version.svg"
                  alt="Toggle to Desktop Version"
                />
              </a>
            </li>
            <li class="flex items-center p-px">
              <a href="/">
                <img
                  class="w-8"
                  src="/assets/images/account.svg"
                  alt="Account Icon"
                />
              </a>
            </li>
            <li class="flex items-center p-px">
              <a href="/">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="flex justify-center border-dotted border-8">
      <section class="max-w-2xl border-double border-4 p-1"></section>
      <section class="min-h-screen bg-center justify-center">
        <img src="assets/images/hero.jpg" alt="hero" class="max-w-6xl" />
        <h1 class="text-3xl font-bold underline">Hello world!</h1>
      </section>
    </main>
    <footer class=""></footer>
    <nav class=""></nav>
  </body>
</html>
